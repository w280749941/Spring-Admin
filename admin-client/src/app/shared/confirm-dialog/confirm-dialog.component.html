<form>
  <h2 mat-dialog-title>TITLE</h2>
  <div mat-dialog-content>
    <p>Are you sure you want to delete this Entity: <strong>{{property}}: {{id}}</strong> ?</p>
  </div>
  <div mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" (click)="onClick(true)">Save</button>
    <button type="button" mat-button mat-dialog-close (click)="onClick(false)">Close</button>
  </div>
</form>
